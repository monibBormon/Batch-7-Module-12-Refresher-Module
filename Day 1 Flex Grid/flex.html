      /* Grid Layout */
      .container {
        display: grid;
        grid-template-rows: repeat(4, 1fr);
      }

      @media (min-width: 768px) {
        .container {
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: 1fr 1fr;
          grid-template-areas:
            "a b d"
            "c c d";
        }
        .a {
          grid-area: a;
        }
        .b {
          grid-area: b;
        }
        .c {
          grid-area: c;
        }
        .d {
          grid-area: d;
        }
      }
